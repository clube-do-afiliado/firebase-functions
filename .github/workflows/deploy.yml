name: Deploy

on:
  workflow_call:
    inputs:
      FIREBASE_PROJECT:
        required: true
        type: string
      ENV:
        required: true
        type: string

jobs:
  deploy:
    name: Deploy
    env:
      # Environment
      ENV: ${{ inputs.ENV }}
      PORT: 8080

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Configure cleanup policy
        run: npx firebase-tools functions:artifacts:setpolicy --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Publish on Firebase
        uses: jsryudev/deploy-firebase-functions@v20.0.1
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT: ${{ inputs.FIREBASE_PROJECT }}
          FUNCTIONS_DIR: functions
